<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with GPT-5 mini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; height: 100vh; }
    #chat { width: 90%; max-width: 600px; height: 70vh; overflow-y: auto; background: #fff; border-radius: 8px; padding: 10px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .msg { margin: 8px 0; padding: 8px 12px; border-radius: 6px; max-width: 70%; clear: both; word-wrap: break-word; }
    .user { background: #007bff; color: #fff; float: right; }
    .bot { background: #e5e5ea; color: #000; float: left; }
    #input-area { display: flex; width: 90%; max-width: 600px; margin-top: 10px; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { margin-left: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      const botMsg = appendMessage('...', 'bot');

      const source = new EventSource(`/api/chat?message=${encodeURIComponent(message)}`);
      let fullText = '';

      source.onmessage = (event) => {
        if (event.data === "[END]") {
          source.close();
          return;
        }
        fullText += event.data;
        botMsg.textContent = fullText;
        chat.scrollTop = chat.scrollHeight;
      };

      source.onerror = (err) => {
        console.error("SSE error", err);
        botMsg.textContent = "⚠️ Error connecting to backend.";
        source.close();
      };
    }
  </script>
</body>
</html>
